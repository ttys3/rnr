[package]
name = "rnr"
version = "0.4.2"
authors = ["Ismael Gonz√°lez Valverde <ismgonval@gmail.com>"]
description = """
RnR is a command-line tool to rename multiple files and directories that
supports regular expressions
"""
categories = ["command-line-utilities"]
license = "MIT"
homepage = "https://github.com/ismaelgv/rnr"
repository = "https://github.com/ismaelgv/rnr"
build = "build.rs"
readme = "README.md"
edition = "2021"

[dependencies]
ansi_term = "0.12"
clap = { version = "~4.5" }
chrono = "0.4"
path_abs = "0.5"
regex = "1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tempfile = "3"
walkdir= "2"
difference = "2.0.0"
any_ascii = "0.3.2"

[build-dependencies]
clap = "~4.5"
clap_complete = "4.5.12"

[badges]
travis-ci = { repository = "ismaelgv/rnr", branch = "master" }
appveyor = { repository = "ismaelgv/rnr", branch = "master" }
